<!DOCTYPE html>
<html>
<head>
  <title>Schedule Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Schedule an Appointment</h2>
  <form id="appointmentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  Notification.requestPermission();
  document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form from submitting and refreshing the page
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    // Concatenate date and time into a single string in the format 'YYYY-MM-DDTHH:MM'
    const scheduledDateTime = date + 'T' + time;

    // Convert the scheduled date and time to a JavaScript Date object
    const scheduledTime = new Date(scheduledDateTime);

    // Calculate the time difference in milliseconds between now and the scheduled time
    const timeDifference = scheduledTime - new Date();

    // Set a timeout to show the notification when the scheduled time arrives
    setTimeout(function() {
      if (Notification.permission === "granted") {
        const notification = new Notification("Scheduled Appointment", {
          body: "Hi " + name + "! Your appointment is scheduled for " + date + " at " + time + ".",
        });
      }
    }, timeDifference);
  });

  function showNotification() {
    if (Notification.permission !== "granted") {
      Notification.requestPermission().then(function (permission) {
        if (permission === "granted") {
          new Notification("Notification Title", {
            body: "Notification Body"
          });
        }
      });
    } else {
      new Notification("Notification Title", {
        body: "Notification Body"
      });
    }
  }
</script>

</body>
</html>
